apiVersion: appconnect.ibm.com/v1beta1
kind: Dashboard
metadata:
  name: ipt-ace-dashboard
  namespace: ipt
spec:
  api:
    enabled: true
  authentication:
    integrationKeycloak:
      enabled: true
  authorization:
    integrationKeycloak:
      enabled: true
  displayMode: IntegrationRuntimes
  license:
    accept: true
    license: L-XRNH-47FJAW
    use: CloudPakForIntegrationNonProduction
  pod:
    containers:
      content-server:
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 50Mi
      control-ui:
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 125Mi
  replicas: 1
  storage:
    class: managed-nfs-storage
    size: 5Gi
    type: persistent-claim
  version: 12.0.12-r1
